<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Downloader</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <nav>
            <a href="/" class="active">Downloader</a>
            <a href="/docs.html">API Docs</a>
        </nav>
        <h1>TikTok Video Downloader</h1>
        
        <form id="download-form">
            <label for="tiktok-url">TikTok URL:</label>
            <input type="url" id="tiktok-url" name="url" placeholder="https://www.tiktok.com/@username/video/..." required>
            <button type="submit" id="submit-btn">Download</button>
        </form>

        <div id="message-container"></div>
        <div id="results-container"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
